<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current lot</h3>
  </div>
  <div class="panel-body">
    {{ vm.currentLot }}
  </div>
</div>

<div class="row availability-list">
  <div class="col-xs-4 col-lg-2" ng-repeat="lot in vm.parkingAvailabilityData">
    <a
      class="btn btn-block btn-lg btn-success"
    >
      {{ lot.number }}<br>
      <small class="mute">{{ lot.floor }}</small>
    </a>
  </div>
</div>
