<p class="col-lg-12">
  <p ng-if="vm.users">
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>Fullname</th>
          <th>Username</th>
          <th>Role</th>
          <th>Parking Lot</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in vm.users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.number }}</td>
        </tr>
        </tbody>
      </table>
    </p>
  </p>
</div>
