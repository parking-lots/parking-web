<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left" style="margin-top: 6px;">Admin panel</h3>
        <!-- do not worry, it's just a temp workaround -->
        <button type="button" class="btn btn-primary pull-right" ng-click="vm.showNewUserForm()">Add new user</button>
      </div>
    </div>

    <p ng-if="vm.users">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left" style="margin: 6px 15px 0 0;">User list</h3>

        <div class="input-group">
          <input type="text" class="form-control" ng-model="searchKeyword">
          <span class="input-group-addon">Search:</span>
        </div>
      </div>

      <div class="panel-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Fullname</th>
            <th>Username</th>
            <th>Role</th>
            <th>Parking Lot</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in vm.users | filter: searchKeyword">
            <td>{{ user.fullName }}</td>
            <td>{{ user.username }}</td>
            <td>
              <span ng-repeat="role in user.roles">
                {{ $first ? '' : $last ? ' and ' : ', '}} {{ role }}
              </span>
            </td>
            <td>{{ user.number }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </p>
  </div>
</div>
