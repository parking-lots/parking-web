<div class="col-lg-12">

  <button type="button" class="btn btn-primary" ng-click="vm.showNewUserForm()">Add new user</button>

  <div class="input-group">
    <span class="input-group-addon">Search:</span>
    <input type="text" class="form-control" ng-model="searchKeyword">
  </div>

  <p ng-if="vm.users">
  <div class="panel panel-default">
    <div class="panel-heading">User list</div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Fullname</th>
        <th>Username</th>
        <th>Role</th>
        <th>Parking Lot</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in vm.users | filter: searchKeyword">
        <td>{{ user.fullName }}</td>
        <td>{{ user.username }}</td>
        <td>
          <span ng-repeat="role in user.roles">
            {{ $first ? '' : $last ? ' and ' : ', '}} {{ role }}
          </span>
        </td>
        <td>{{ user.number }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </p>
</div>
