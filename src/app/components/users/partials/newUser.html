<div ng-show="newuser.error" class="alert alert-danger">{{ newuser.error.message }}</div>
<form name="form" ng-submit="addNewUser(formData)" role="form">
  <div class="modal-header">
    <h3 class="modal-title">Add new user</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="text" name="fullname" id="fullname" class="form-control" ng-model="formData.fullname" required/>
      <span ng-show="form.fullname.$dirty && form.fullname.$error.required"
            class="help-block">Fullname is required</span>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="formData.username" required/>
      <span ng-show="form.username.$dirty && form.username.$error.required"
            class="help-block">Username is required</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" minlength="6" maxlength="10" class="form-control"
             ng-model="formData.password" required/>
      <span ng-show="form.password.$dirty && form.password.$error.required"
            class="help-block">Password is required</span>
    </div>
    <div class="form-group">
      <label for="number">Parking Lot Number</label>
      <input type="number" name="number" id="number" class="form-control" ng-model="formData.number"/>
    </div>
    <div class="form-group">
      <label for="floor">Floor</label>
      <input type="number" name="floor" id="floor" class="form-control" ng-model="formData.floor"/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" ng-disabled="form.$invalid || login.dataLoading" class="btn btn-danger">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <img ng-if="login.dataLoading"
