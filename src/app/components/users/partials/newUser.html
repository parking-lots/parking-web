<div ng-show="newuser.error" class="alert alert-danger">{{ newuser.error.message }}</div>
<form name="form" ng-submit="ok()" role="form">
  <div class="modal-header">
    <h3 class="modal-title">Add new user</h3>
  </div>
  <div class="modal-body">
    <div ng-show="login.error" class="alert alert-danger">{{ login.error.message }}</div>
    <form name="form" ng-submit="login.login()" role="form">
      <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="text" name="fullname" id="fullname" class="form-control" ng-model="fullname" required />
        <span ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Fullname is required</span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" ng-disabled="form.$invalid || login.dataLoading" ng-click="ok()" class="btn btn-danger">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
